name: 20-seconds-cron
on:
  schedule:
    - cron: '* * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url '${{ secrets.FRONT_END_URL }}/api/cron' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET }}'
